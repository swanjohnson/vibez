<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Daily Vibes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sign {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }
        .date {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        .reading {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .detail-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .detail-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="container" id="content" style="display: none;">
        <!-- Content will be filled by JavaScript -->
    </div>

    <script>
        console.log("Script started");

        const content = document.getElementById('content');
        const loading = document.getElementById('loading');
        
        if (!content || !loading) {
            console.error("DOM elements not found: content or loading missing");
            document.body.innerHTML = '<div style="text-align: center;">Error: Page elements missing.</div>';
            return;
        }
        console.log("DOM elements found: content and loading present");

        function showContent() {
            console.log("showContent called");
            console.log("Before - loading display:", loading.style.display);
            console.log("Before - content display:", content.style.display);
            loading.style.display = 'none';
            content.style.display = 'block';
            console.log("After - loading display:", loading.style.display);
            console.log("After - content display:", content.style.display);
        }

        const params = new URLSearchParams(window.location.search);
        const sign = params.get('sign');
        console.log("Sign from URL:", sign);

        setTimeout(() => {
            console.log("setTimeout executed");
            try {
                if (sign && sign.toLowerCase() === 'virgo') { // Simplified to test Virgo
                    console.log("Sign recognized: Virgo");
                    content.innerHTML = `
                        <div class="sign">Virgo</div>
                        <div class="date">Test Date</div>
                        <div class="reading">This is a test message for Virgo.</div>
                        <div class="details">
                            <div class="detail-box">
                                <div class="detail-label">Best Romantic Match</div>
                                <div class="detail-value">Taurus</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">Color</div>
                                <div class="detail-value">Navy Blue</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">Mood</div>
                                <div class="detail-value">Analytical</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">Sun & Moon</div>
                                <div class="detail-value">Virgo (Earth) / Taurus (Earth)</div>
                            </div>
                        </div>
                    `;
                } else {
                    console.log("No valid sign or not Virgo, showing welcome message");
                    content.innerHTML = `
                        <div class="reading">
                            <div class="sign">Daily Vibes</div>
                            <p>Welcome to your daily horoscope reading.</p>
                            <p>Scan your zodiac sign's NFC tag to see your reading.</p>
                        </div>
                    `;
                }
                console.log("Content set to:", content.innerHTML);
                showContent();
            } catch (error) {
                console.error("Error in setTimeout:", error);
                content.innerHTML = '<div class="reading">Error: ' + error.message + '</div>';
                showContent();
            }
        }, 1000);
    </script>
</body>
</html>
