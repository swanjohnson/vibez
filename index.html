<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Vibes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sign {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }
        .date {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        .reading {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .detail-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .detail-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Content will be filled by JavaScript -->
    </div>

    <script>
        // Simple horoscope data
        const horoscopes = {
            virgo: {
                message: "Your attention to detail serves you well today. Focus on organizing and planning. Your methodical approach brings success.",
                color: "Navy Blue",
                mood: "Analytical",
                number: Math.floor(Math.random() * 99) + 1
            }
        };

        // Get the sign from the URL
        const params = new URLSearchParams(window.location.search);
        const sign = params.get('sign');

        // Display the horoscope
        const content = document.getElementById('content');
        
        if (sign && horoscopes[sign.toLowerCase()]) {
            const data = horoscopes[sign.toLowerCase()];
            const today = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            content.innerHTML = `
                <div class="sign">${sign.charAt(0).toUpperCase() + sign.slice(1)}</div>
                <div class="date">${today}</div>
                <div class="reading">${data.message}</div>
                <div class="details">
                    <div class="detail-box">
                        <div class="detail-label">Lucky Number</div>
                        <div class="detail-value">${data.number}</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Color</div>
                        <div class="detail-value">${data.color}</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Mood</div>
                        <div class="detail-value">${data.mood}</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Best Time</div>
                        <div class="detail-value">${Math.floor(Math.random() * 12) + 1}:00 ${Math.random() < 0.5 ? 'AM' : 'PM'}</div>
                    </div>
                </div>
            `;
        } else {
            content.innerHTML = `
                <div class="reading">
                    <div class="sign">Daily Vibes</div>
                    <p>Welcome to your daily horoscope reading.</p>
                    <p>Scan your zodiac sign's NFC tag to see your reading.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
